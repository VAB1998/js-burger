<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--  Bootstrap v5 Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Stylesheet Import -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Burger</title>
</head>
<body>


    <header class="py-3 mb-5">
        <div class="fluid-container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Create Your Burger (Responsive)</h1>
                </div>
            </div>
        </div>
    </header>

    <main id="create_your_burger">
        <div class="container">
            <!-- ------Name your Burger------ -->
            <div class="row mb-5 d-flex justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="form-floating mb-3">
                        <input id="name_your_burger" class="form-control" type="email" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Name Your Burger</label>
                    </div>
                    <p id="required_field_name_burger" class="text-danger d-none">
                        <i class="fas fa-arrow-up"></i>
                        Required field
                    </p>
                </div>
            </div>

            <!-- ------Ingredients------ -->
            <div class="text-center row row-cols-2 gy-4 mb-5">
                <div class="col ">
                    <label for="cheese_ingredient"> Cheese</label>
                    <input type="checkbox" id="cheese_ingredient" class="add_ingredient"  value="1">
                    <label for="cheese_ingredient"> add</label>
                </div>
                <div class="col">
                    <label for="tomato_ingredient"> Tomato</label>
                    <input type="checkbox" id="tomato_ingredient" class="add_ingredient"  value="2">
                    <label for="tomato_ingredient"> add</label>
                </div>
                <div class="col">
                    <label for="egg_ingredient"> Egg</label>
                    <input type="checkbox" id="egg_ingredient" class="add_ingredient"  value="1">
                    <label for="egg_ingredient"> add</label>
                </div>
                <div class="col">
                    <label for="lattuce_ingredient"> Lattuce</label>
                    <input type="checkbox" id="lattuce_ingredient" class="add_ingredient"  value="2">
                    <label for="lattuce_ingredient"> add</label>
                </div>
                <div class="col">
                    <label for="mustard_ingredient"> Mustard</label>
                    <input type="checkbox" id="mustard_ingredient" class="add_ingredient"  value="1">
                    <label for="mustard_ingredient"> add</label>
                </div>   
                <div class="col">
                    <label for="ketchup_ingredient"> Ketchup</label>
                    <input type="checkbox" id="ketchup_ingredient" class="add_ingredient"  value="2">
                    <label for="ketchup_ingredient"> add</label>
                </div>
            </div>

            <!-- ------Discount Coupon------ -->
            <div class="row mb-5 d-flex justify-content-center">
                <div class="col-12 col-md-6">
                    <label for="discount_coupon"> Discount Coupon</label>
                    <input id="discount_coupon" type="text" class="form-control">
                </div>
            </div>

            <!-- ------Calculate------ -->
            <div class="row mb-5">
                <div class="col-12 text-center">
                    <input id="calculate_button" class="btn" type="button" value="Calculate">
                </div>
            </div>

            
        </div>
    </main>


    <footer >
        <div class="container py-3">
            <div class="row d-flex align-items-center">
                <div class="col-8">
                    <h1>Your Price:</h1>
                    
                </div>
                <!-- ------Your price------ -->
                <div class="col-4 text-center">
                    <span id="your_price" class="fs-4"></span>
                </div>
                
            </div>
        </div>
    </footer>

    
    
    
    <script type="text/javascript" src="javascript/script.js">
    </script>
</body>
</html>
